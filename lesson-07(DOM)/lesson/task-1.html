<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="out"></div>


    <script>
        let out = document.querySelector('.out')

        let section = document.createElement('section')
        let h1 = document.createElement('h1')
        h1.innerHTML = "Test"

        section.append(h1)
        out.append(section)

    </script>

</body>

</html>
