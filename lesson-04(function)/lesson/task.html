<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input class="inp1" type="text" placeholder="Login">
    <input class="inp2" type="password" placeholder="Password">
    <button class="btn">Log In</button>

    <div class="out"></div>

    <script>
        let login = ['admin', 'admin2', 'admin3', 'admin4', 'admin5']
        let pass = '123'

        let inp1 = document.querySelector('.inp1')
        let inp2 = document.querySelector('.inp2')
        let btn = document.querySelector('.btn')
        let out = document.querySelector('.out')

        function checkUser(name, password) {
            for (let i = 0; i < login.length; i++) {
                if (name == 'admin' && password == pass) {
                    out.innerHTML = "Confirm"
                    break
                }
                else {
                    out.innerHTML = "Not found"
                }
            }
        }

        btn.onclick = () => {
            checkUser(inp1.value, inp2.value)
        }

    </script>
</body>

</html>
