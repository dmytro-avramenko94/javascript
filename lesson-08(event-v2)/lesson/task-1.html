<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-color: brown;
            /* background-image: url('./img/boll.png');
            background-position: center;
            background-size: cover; */
        }

        .wrapper {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>



    <script>

        let box = document.querySelector('.box')
        let wrapp = document.querySelector('.wrapper')


        let click = true

        function move(event) {
            let center = box.offsetHeight / 2
            box.style.transform = `translate(${event.clientX - center}px, ${event.clientY - center}px`
        }

        box.addEventListener('click', () => {
            if (click) {
                click = false
                wrapp.addEventListener('mousemove', move)
            }
            else {
                click = true
                wrapp.removeEventListener('mousemove', move)
            }

        })




    </script>
</body>

</html>
